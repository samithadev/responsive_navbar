<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <div class="nav">
          <a id="logo" href="#">Company.</a>
          <div class="right-side">
            <ul id="nav-links" class="nav-links">
              <li><a href="">Home</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">Client</a></li>
              <li><a href="">ContactUs</a></li>
            </ul>

            <div class="menu-area">
              <input type="checkbox" name="menu-check" id="open_menu" />
              <label for="open_menu" title="open_menu">
                <img
                  src="./images/hamburger.png"
                  alt="hamburger"
                  width="16px"
                  id="open"
                />
              </label>
              <input type="checkbox" name="menu-check" id="close_menu" />
              <label for="close_menu" title="close_menu">
                <img
                  src="./images/cross.png"
                  alt="cross"
                  width="16px"
                  id="close"
                />
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <h1>Responsive Navigation</h1>
        <a class="button">Click Here</a>
      </div>
    </div>
  </body>
</html>
